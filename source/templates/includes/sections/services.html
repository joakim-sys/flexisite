{% load wagtailcore_tags %}

<!-- ======= Services Section ======= -->
<section id="services" class="services">
  <div class="container">
    <div class="section-title">
      <h2>{{page.services_title}}</h2>
      <h3><span>{{page.services_heading}}</span></h3>
      <p>
      {{page.services_subheading}}
      </p>
    </div>

    <div class="row">
      {% for service in page.services.all %}
      <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
        <div class="icon-box">
          <div class="icon"><i class="bx {{service.icon}}"></i></div>

          {% if service.link %}
          <h4 class="title"><a href="{% pageurl service.link %}">{{service.title}}</a></h4>
          {% else %}
          <h4 class="title">{{service.title}}</h4>
          {% endif %}

          <p class="description">{{service.description}}</p>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
<!-- End Services Section -->
